<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMaster - Tienda Online</title>
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="ShopMaster - Tu tienda online de confianza con los mejores productos tecnol贸gicos">
    <meta name="keywords" content="tienda online, productos tecnol贸gicos, electr贸nicos, compras">
    <meta name="author" content="ShopMaster">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0D5EA6 0%, #1e40af 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #EAA64D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }
        
        .loading-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        /* Hide loading screen when app is ready */
        .app-ready .loading-screen {
            display: none;
        }
        
        /* Ensure smooth transitions */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando ShopMaster...</div>
        <div class="loading-subtitle">Tu tienda online de confianza</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- React App Script -->
    <script type="module" src="./src/main.jsx"></script>
    
    <script>
        // Hide loading screen when React app is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('app-ready');
            }, 1000);
        });
        
        // Service Worker registration (for future PWA features)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.warn('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Error handling for failed script loads
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('Script failed to load:', e.target.src);
                document.querySelector('.loading-text').textContent = 'Error al cargar la aplicaci贸n';
                document.querySelector('.loading-subtitle').textContent = 'Por favor, recarga la p谩gina';
            }
        });
    </script>
</body>
</html>
